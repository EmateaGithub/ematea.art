<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="author" content="Timothy Foster, Auroratide" />
		<meta name="theme-color" content="#19141A" />
		<meta name="og:title" content="%title%" />
		<meta name="og:description" content="Art used by the Ematea project." />
		<meta name="og:image" content="https://www.ematea.art%src%" />
		<meta name="og:image:alt" content="%alt%" />
		<meta name="og:url" content="https://www.ematea.art%href%" />
		<meta name="og:site_name" content="Ematea" />

		<link rel="manifest" href="/.webmanifest" />
		<link rel="icon" href="/favicon.svg" />
		<link rel="stylesheet" href="/lexend.css" />
		<link rel="stylesheet" href="/style.css" />

		<title>%title% | Ematea Art</title>
	</head>
	<body>
		<div class="container">
			<header>
				<nav>
					<a href="/">
						<span aria-hidden="true" class="button-like">←</span>
						<span class="visually-hidden">Back to</span>
						<span>ematea.art</span>
					</a>
				</nav>
			</header>
			<main>
				<h1>%title%</h1>
				<img src="%src%" alt="%alt%" width="%width%" height="%height%" />
			</main>
			<footer>
				<p>Part of the <a href="https://ematea.city">ematea.city</a> project.</p>
				<p>© 2023 Timothy Foster, All Rights Reserved</p>
			</footer>
		</div>
	</body>
</html>
